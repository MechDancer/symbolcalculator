name: Publish with Gradle

on:
  push:
    tags: '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: ./.github/workflows/gradlebuild
      - name: Publish to GitHub Packages
        run: ./gradlew publish
        env:
          USERNAME: ${{ github.actor }}
          TOKEN: ${{ secrets.GitHubToken }}
